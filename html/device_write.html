<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>CHABOB 디바이스 등록</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/styles.css" />
        <link rel="stylesheet" href="../css/device_write.css">
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <div id="layoutSidenav">
            <header id="header"></header>
            <!-- 대시보드 메뉴 -->
            <div id="layoutSidenav_content">
                <div class="content-header d-flex px-4 justify-content-between">
                    <h1 class="my-3 fs-5 fw-bold">디바이스 등록</h1>
                    <ul class="d-flex align-items-center">
                        <li>디바이스 관리</li>
                        <span>&nbsp;>&nbsp;</span>
                        <li>디바이스 등록</li>
                    </ul>
                </div>
                <div class="card m-4 p-4 device-write-form">
                 <form action="${pageContext.request.contextPath}/device_post.do" method="post">
                    <table>
                        <tr>
                            <th>디바이스 아이디</th>
                            <td>
                                <input type="text" name="dev_id">
                            </td>
                            <th>디바이스 이름</th>
                            <td>
                                <input type="text" name="dev_name">
                            </td>
                        </tr>
                        <tr>
                            <th>경도</th>
                            <td>
                                <input onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" type="text" name="lon">
                            </td>
                            <th>위도</th>
                            <td>
                                <input onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" type="text" name="lat">
                            </td>
                        </tr>
                    </table>
                    <div class="device-write-btn">
                        <input type="submit" value="등록하기">
                    </div>
                     </form>
                </div>
                <footer id="footer"></footer>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/file.js"></script>
        <script src="../js/include.js"></script>
    </body>
</html>
