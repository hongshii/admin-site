<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>비밀번호 재설정 - CHABOB Admin</title>
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            .background {
                position: absolute;
                background: url(../img/login_background.jpg)no-repeat center center;
                width: 100%;
                height: 100%;
                background-size: cover;
                z-index: 0;
            }
            .password-field {
                position: relative;
                z-index: 100;
                height: 100%;
                background: rgba(0,0,0,0.3);
            }
        </style>
    </head>
    <body>
        <div class="background"></div>
        <div class="password-field">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header">
                                <h3 class="text-center font-weight-light my-4">비밀번호 재설정</h3>
                            </div>
                            <div class="card-body">
                                <div class="small mb-3 text-muted">이메일 주소를 입력하시면 비밀번호를 재설정할 수 있는 링크를 보내드립니다.</div>
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">이메일 주소</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="login.html">로그인 하기</a>
                                        <input type="submit" class="btn btn-dark" value="메일 받기">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small">
                                    <a href="register.html">회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>
    </body>
</html>
